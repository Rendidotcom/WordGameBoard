<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Game Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="auth">
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Username" />
    <input type="email" id="reg-email" placeholder="Email" />
    <input type="password" id="reg-pass" placeholder="Password" />
    <button id="btn-register">Register</button>

    <h2>Login</h2>
    <input type="email" id="log-email" placeholder="Email" />
    <input type="password" id="log-pass" placeholder="Password" />
    <button id="btn-login">Login</button>
  </div>

  <div id="game" class="hidden">
    <div id="score-board">
      <strong>User:</strong> <span id="user-name"></span><br />
      <strong>Points:</strong> <span id="user-points">0</span>
    </div>

    <input type="text" id="word-input" placeholder="Enter a word..." />
    <button id="btn-submit">Submit Word</button>

    <ul id="word-list"></ul>

    <div id="board-container"></div>
  </div>

  <script type="module" src="./components/grid.js"></script>
  <script type="module" src="./components/board.js"></script>
  <script type="module" src="./components/scoreBoard.js"></script>
  <script type="module" src="./supabaseClient.js"></script>

  <script type="module">
    import { initBoard } from './components/board.js';
    import { updateScoreBoard } from './components/scoreBoard.js';
    import { supabase } from './supabaseClient.js';

    const authDiv = document.getElementById('auth');
    const gameDiv = document.getElementById('game');
    const uname = document.getElementById('user-name');
    const upoints = document.getElementById('user-points');
    const wlist = document.getElementById('word-list');
    const wordInput = document.getElementById('word-input');

    let currentUser = null;

    async function register() {
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-pass').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert(error.message);
        return;
      }

      // Simpan data ke tabel ProfileScores
      await supabase
        .from('ProfileScores')
        .insert([{ id: data.user.id, username, points: 0 }]);

      alert('Registration successful! You can now log in.');
    }

    async function login() {
      const email = document.getElementById('log-email').value;
      const password = document.getElementById('log-pass').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert(error.message);
        return;
      }

      const { data: profile, error: profileError } = await supabase
        .from('ProfileScores')
        .select('*')
        .eq('id', data.user.id)
        .single();

      if (profileError) {
        alert('Failed to load profile');
        return;
      }

      currentUser = profile;
      startGame();
    }

    function startGame() {
      authDiv.classList.add('hidden');
      gameDiv.classList.remove('hidden');
      uname.textContent = currentUser.username;
      upoints.textContent = currentUser.points;
      initBoard('board-container');
    }

    async function validateWord(word) {
      const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      return response.ok;
    }

    async function updateScore() {
      if (!currentUser) return;

      const word = wordInput.value.trim();
      if (!word) return alert('Please enter a word');

      const isValid = await validateWord(word);
      if (!isValid) return alert('Invalid word!');

      const points = word.length;

      const { error } = await supabase
        .from('ProfileScores')
        .update({ points: currentUser.points + points })
        .eq('id', currentUser.id);

      if (error) {
        alert('Failed to update score');
        return;
      }

      currentUser.points += points;
      updateScoreBoard(currentUser.username, currentUser.points);

      const li = document.createElement('li');
      li.textContent = `Word: ${word} | +${points} Points`;
      wlist.appendChild(li);
      wordInput.value = '';
    }

    document.getElementById('btn-register').addEventListener('click', register);
    document.getElementById('btn-login').addEventListener('click', login);
    document.getElementById('btn-submit').addEventListener('click', updateScore);
  </script>
</body>
</html>
