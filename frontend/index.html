<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - WordGameBoard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      color: #2d3748;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2b6cb0;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    button {
      background-color: #e53e3e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di WordGameBoard</h1>
  </header>
  <main>
    <div class="card">
      <h2 id="welcome-message">Memuat data pengguna...</h2>
      <button id="logout-btn">Logout</button>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
