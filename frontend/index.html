  <body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Welcome, <span id="userName">Nama</span>!</h2>
      <button id="logoutBtn" style="padding: 5px 10px; background-color: crimson; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Logout
      </button>
    </div>
  
    <div id="auth">
      <!-- ... auth form tetap sama ... -->
    </div>
  
    <div id="game" class="hidden">
      <h2>üèÜ Highest Score: <span id="highest-score">0</span> (by <span id="highest-user">-</span>)</h2>
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <p>Points: <span id="user-points">0</span></p>
  
      <div id="board-container"></div>
  
      <input type="text" id="word-input" placeholder="Enter a word" />
      <button id="btn-submit">Submit</button>
  
      <h3>Word List</h3>
      <ul id="word-list"></ul>
    </div>
  
    <script type="module">
      import { initBoard } from './components/board.js';
      import { updateScoreBoard } from './components/scoreBoard.js';
      import { supabase } from './supabaseClient.js';
  
      const authDiv = document.getElementById('auth');
      const gameDiv = document.getElementById('game');
      const uname = document.getElementById('user-name');
      const upoints = document.getElementById('user-points');
      const wlist = document.getElementById('word-list');
      const wordInput = document.getElementById('word-input');
      const logoutBtn = document.getElementById('logoutBtn');
      const highestScoreEl = document.getElementById('highest-score');
      const highestUserEl = document.getElementById('highest-user');
  
      let currentUser = null;
  
      async function fetchHighestScore() {
        const { data, error } = await supabase
          .from('ProfileScores')
          .select('username, points')
          .order('points', { ascending: false })
          .limit(1)
          .single();
  
        if (error) {
          console.error('Failed to fetch highest score:', error);
          return;
        }
  
        highestScoreEl.textContent = data.points;
        highestUserEl.textContent = data.username;
      }
  
      async function register() {
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-pass').value;
  
        if (!username || !email || !password) {
          alert('All fields are required!');
          return;
        }
  
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) {
          alert(error.message);
          return;
        }
  
        const userId = data.user?.id ?? data.session?.user.id;
        if (!userId) {
          alert('User ID not found after registration.');
          return;
        }
  
        const { error: insertError } = await supabase
          .from('ProfileScores')
          .insert([{ id: userId, username, points: 0 }]);
        if (insertError) {
          alert('Failed to save user profile: ' + insertError.message);
          return;
        }
  
        alert('Registration successful! Please log in.');
      }
  
      async function login() {
        const email = document.getElementById('log-email').value;
        const password = document.getElementById('log-pass').value;
  
        if (!email || !password) {
          alert('Both email and password are required!');
          return;
        }
  
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert(error.message);
          return;
        }
  
        const userId = data.user?.id;
        const { data: profile, error: profileError } = await supabase
          .from('ProfileScores')
          .select('*')
          .eq('id', userId)
          .single();
        if (profileError) {
          alert('Failed to load profile: ' + profileError.message);
          return;
        }
  
        currentUser = profile;
        startGame();
      }
  
      function startGame() {
        authDiv.classList.add('hidden');
        gameDiv.classList.remove('hidden');
        uname.textContent = currentUser.username;
        upoints.textContent = currentUser.points;
        initBoard('board-container');
        fetchHighestScore();
      }
  
      async function validateWord(word) {
        const englishWordPattern = /^[a-zA-Z]+$/;
        if (!englishWordPattern.test(word)) {
          console.log("Invalid word: contains non-English characters");
          return false;
        }
  
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 5000);
  
          const response = await fetch(
            `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`,
            { signal: controller.signal }
          );
          clearTimeout(timeoutId);
  
          return response.ok;
        } catch (err) {
          console.error('Validation error:', err);
          return false; // Jangan anggap valid jika gagal
        }
      }
  
      async function updateScore() {
        if (!currentUser) return;
  
        const word = wordInput.value.trim().toLowerCase();
        if (!word) {
          alert('Please enter a word');
          return;
        }
  
        const isValid = await validateWord(word);
        if (!isValid) {
          alert('Invalid word!');
          return;
        }
  
        const points = word.length;
  
        const { error } = await supabase
          .from('ProfileScores')
          .update({ points: currentUser.points + points })
          .eq('id', currentUser.id);
        if (error) {
          alert('Failed to update score: ' + error.message);
          return;
        }
  
        currentUser.points += points;
        upoints.textContent = currentUser.points;
        updateScoreBoard(currentUser.username, currentUser.points);
        fetchHighestScore();
  
        const li = document.createElement('li');
        li.textContent = `Word: ${word} | +${points} Points`;
        wlist.appendChild(li);
        wordInput.value = '';
      }
  
      function logout() {
        supabase.auth.signOut();
        currentUser = null;
        authDiv.classList.remove('hidden');
        gameDiv.classList.add('hidden');
  
        ['reg-username', 'reg-email', 'reg-pass', 'log-email', 'log-pass'].forEach(id => {
          document.getElementById(id).value = '';
        });
        wlist.innerHTML = '';
        wordInput.value = '';
        upoints.textContent = '0';
        highestScoreEl.textContent = '0';
        highestUserEl.textContent = '-';
      }
  
      document.getElementById('btn-register').addEventListener('click', register);
      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-submit').addEventListener('click', updateScore);
      logoutBtn.addEventListener('click', logout);
    </script>
  </body>
  </html>
