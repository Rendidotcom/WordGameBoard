<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - WordGameBoard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Daftar Akun</h1>
      <p>Mulai perjalananmu dengan mendaftar di WordGameBoard!</p>
    </header>

    <form id="registerForm" class="form">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required /><br />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required /><br />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required /><br />

      <button type="submit" class="btn">Daftar</button>
    </form>

    <div class="navigation">
      <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
      <p>Atau pergi ke <a href="dashboard.html">Dashboard</a></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = ''
    const supabaseKey = ''
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('registerForm')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const username = document.getElementById('username').value
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { error: authError } = await supabase.auth.signUp({
        email,
        password,
      })

      if (authError) {
        alert('Gagal daftar: ' + authError.message)
        return
      }

      const { error: dbError } = await supabase
        .from('WordGameBoard')
        .insert([{ username, email, password, points: 0 }])

      if (dbError) {
        alert('Gagal simpan data: ' + dbError.message)
        return
      }

      alert('Pendaftaran berhasil!')
      form.reset()
    })
  </script>
</body>
</html>
