<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Gambar - WordGameBoard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2d3748;
      padding: 2rem;
      border-radius: 1rem;
      width: 320px;
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
      color: white;
    }
    button {
      padding: 0.75rem;
      background-color: #48bb78;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-top: 1rem;
      display: none;
    }
    #message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Gambar</h2>
    <input type="file" id="file-input" accept="image/*" />
    <button id="upload-button">Upload</button>
    <div id="message"></div>
    <img id="preview" src="" alt="Preview Gambar" />
  </div>

  <script type="module" src="upload.js"></script>
</body>
</html>
